{% extends "base.html" %}
{% block title %}Change your password{% endblock %}
{% block content %}
    <h1>Change your password here :))</h1>
    <p>Feel free to use the form below for password change</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change my password"></p>
        {% csrf_token %}
    </form>
{% endblock %}
