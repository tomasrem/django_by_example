{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail adress to obtain new password</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="send me an email"></p>
        {% csrf_token %}
    </form>
{% endblock %}
