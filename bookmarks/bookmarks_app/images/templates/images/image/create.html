{% extends "base.html" %}
{% block title %}Bookmark an image{% endblock %}
{% block content %}
    <h1>Bookmark an image</h1>
    <img src="{{ request.get }}" class="image-preview">
    <form method = "post">
        {{ form.as_p }}
        {% crsf_token %}
        <input type="submit" value="Bookmark it!!">
    </form>

{% endblock %}
